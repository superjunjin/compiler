<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compiler</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <label for="input">词法分析:</label>
  <input style="width: 200px" type="text" id="input" value="" placeholder="please input code" />
  <button id="lexical">分析</button>
  <div class="result">
    <h4>词法分析结果:&ensp;</h4>
    <p id="result"></p>
  </div>

  <label for="input">乘法语法分析:</label>
  <input style="width: 200px" type="text" id="multinput" value="" placeholder="please input code" />
  <button id="mult">分析</button>
<br>
<br>
  <label for="input">加法语法分析:</label>
  <input style="width: 200px" type="text" id="addinput" value="" placeholder="please input code" />
  <button id="add">分析</button>
<br>
<br>
  <label for="input">整型变量声明语法分析:</label>
  <input style="width: 200px" type="text" id="intinput" value="" placeholder="please input code" />
  <button id="intbutton">分析</button>
<br>
<br>
  <label for="input">表达式求值:</label>
  <input style="width: 200px" type="text" id="evaluateinput" value="" placeholder="please input code" />
  <button id="evaluatebutton">分析</button>
<br>
<br>
  <label for="input">脚本解析:</label>
  <input style="width: 600px" type="text" id="parseinput" value="" placeholder="please input code" />
  <button id="parsebutton">解析</button>

  <script src="TokenType.js"></script>
  <script src="ASTNodeType.js"></script>
  <script src="SimpleLexer.js"></script>
  <script src="SimpleCalculator.js"></script>
  <script src="SimpleParser.js"></script>
  <script src="index.js"></script>
</body>
</html>
